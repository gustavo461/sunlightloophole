    <style>
        /* Garantir que o fundo ocupe toda a tela */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Evita rolagem */
        }

        /* Imagem de fundo como elemento separado */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/gustavo461/sunlightloophole/main/imagens/desktop.png'); /* Imagem de fundo para desktop */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1; /* Atrás do overlay */
        }

        /* Estilo do overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Fundo preto semi-transparente */
            z-index: 1000; /* Acima do fundo */
            backdrop-filter: blur(8px); /* Adiciona desfoque ao fundo */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Imagem do conteúdo */
        .content-image {
            width: 80%; /* Aumenta a largura da imagem para mobile */
            height: auto; /* Mantém a proporção da imagem */
            z-index: 1001; /* Acima do overlay */
        }

        /* Imagem de fundo para dispositivos móveis */
        @media (max-width: 768px) {
            .background-image {
                background-image: url('https://raw.githubusercontent.com/gustavo461/sunlightloophole/main/imagens/mobile.png'); /* Imagem de fundo para mobile */
            }
            .content-image {
                width: 100%; /* Aumenta ainda mais a largura da imagem */
            }
        }

        /* Ajustes para desktop */
        @media (min-width: 769px) {
            .content-image {
                max-width: 600px; /* Largura máxima no desktop */
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div> <!-- Imagem de fundo -->
    <div class="overlay" id="overlay" onclick="redirect()">
        <img src="https://raw.githubusercontent.com/gustavo461/sunlightloophole/main/imagens/cookie.png" alt="Content Image" class="content-image">
